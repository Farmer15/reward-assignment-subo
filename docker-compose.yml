services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    container_name: auth
    env_file:
      - apps/auth/.env
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  event:
    build:
      context: .
      dockerfile: apps/event/Dockerfile
    container_name: event
    env_file:
      - apps/event/.env
    ports:
      - "3002:3002"
    depends_on:
      - mongo

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    container_name: gateway
    env_file:
      - apps/gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      - auth
      - event

volumes:
  mongo-data:
